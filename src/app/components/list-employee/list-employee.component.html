<div class="row">
  <div class="col-lg-6">
    <h2>Employee list</h2>
  </div>
  <div class="col-lg-6" style="text-align: right;">
    <button mat-raised-button color='warn' routerLink='/add'>ADD</button>
  </div>
</div>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" autocomplete="off">
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="maritalStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marital Status </th>
      <td mat-cell *matCellDef="let element"> {{element.maritalStatus}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="entryDate" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Entry Date </th>
      <td mat-cell *matCellDef="let element"> {{element.entryDate | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="sex" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
      <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
    </ng-container>

    <ng-container matColumnDef="phone" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element; let i = index">  
        <a class="pointer" style="color: #1878b0" routerLink='edit/{{i}}'>
          <mat-icon>edit</mat-icon>
        </a>
        <a (click)='deleteEmployee(i)' class="pointer" style="color: #e15639;">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
